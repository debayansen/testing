<!doctype html>
<html lang="en">
  <head>
      <title></title>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      <!-- Angular Material style sheet -->
      <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">

      <!-- Angular Material requires Angular.js Libraries -->
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

      <!-- Angular Material Library -->
      <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
      <script src='js/layout.js'></script>
      <link rel="stylesheet" href="css/layout.css">
  </head>
  <body ng-app="test" ng-cloak>

    <div layout="column" flex="80" style="padding-bottom: 20px; margin:0px auto;">
        <md-whiteframe class="row1 md-whiteframe-1dp" flex-sm="45" flex-gt-sm="35" flex-gt-md="25" layout layout-align="center center">
            <span>1</span>
        </md-whiteframe>
        <md-whiteframe class="row2 md-whiteframe-2dp" flex-sm="45" flex-gt-sm="35" flex-gt-md="25" layout layout-align="center center">
            <span>2</span>
        </md-whiteframe>
        <md-whiteframe class="row3 md-whiteframe-3dp" flex-sm="45" flex-gt-sm="35" flex-gt-md="25" layout layout-align="center center">
            <span>3</span>
        </md-whiteframe>
        <md-whiteframe class="row4 md-whiteframe-4dp" flex-sm="45" flex-gt-sm="35" flex-gt-md="25" layout layout-align="center center">
            <span>4</span>
        </md-whiteframe>
    </div>

    <div layout="row" layout-padding layout-wrap style="padding-bottom: 20px;">
        <md-whiteframe class="row1 md-whiteframe-1dp" flex flex-sm="50" flex-gt-sm="35" flex-gt-md="25" layout layout-align="center center">
            <span>1</span>
        </md-whiteframe>
        <md-whiteframe class="row2 md-whiteframe-2dp" flex flex-sm="75" flex-gt-sm="35" flex-gt-md="25" layout layout-align="center center">
            <span>2</span>
        </md-whiteframe>
        <md-whiteframe class="row3 md-whiteframe-3dp" flex flex-sm="50" flex-gt-sm="35" flex-gt-md="25" layout layout-align="center center">
            <span>3</span>
        </md-whiteframe>
        <md-whiteframe class="row4 md-whiteframe-4dp" flex flex-sm="10" flex-gt-sm="35" flex-gt-md="25" layout layout-align="center center">
            <span>4</span>
        </md-whiteframe>
    </div>


  </body>
</html>
